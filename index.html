<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="logo-box">
            <img src="Logo.svg" alt="">
        </div>
        <h1>Enter Data</h1>
        <form class="form">
            <input type="text" id="itemId" placeholder="Enter ID...."><br>
            <input type="text" id="itemName" placeholder="Enter Item Name...."><br>
            <input type="text" id="itemPrice" placeholder="Enter Item Price...."><br>
            <input type="button" id="submitBtn" value="Submit"> 
        </form>

        <table>
            <tbody class="table">
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                </tr>
            </tbody>
        </table>

        <p class="info">
            edit items by re-inputing using the same ID
        </p>

        <div class="remove">
           <button class="remove-btn">
                Delete All Items
                <img src="delete.png" alt="">
            </button>
        </div>


        <script src="script.js" async defer></script>
    </body>
</html>
